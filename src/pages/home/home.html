<ion-header>
  <ion-navbar>
    <ion-title>
      Sample Firebase Camera & Storage App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <img *ngIf="imageData" [src]="imageData" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button icon-right (click)="capture()">
          Take Picture <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
